<!-- hexo-inject:begin --><!-- hexo-inject:end --><h2 id="Dubbo-一-RPC"><a href="#Dubbo-一-RPC" class="headerlink" title="Dubbo (一) - RPC"></a>Dubbo (一) - RPC</h2><p><img src="invoker.svg" alt=""></p>
<h3 id="限流策略"><a href="#限流策略" class="headerlink" title="限流策略"></a>限流策略</h3><p><img src="TPSLimiter.svg" alt=""></p>
<p><code>DefaultTPSLimiter</code> 有一个 <code>Map</code>:</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">private</span> <span class="keyword">final</span> ConcurrentMap&lt;String, StatItem&gt; stats</span><br><span class="line">        = <span class="keyword">new</span> ConcurrentHashMap&lt;String, StatItem&gt;();</span><br></pre></td></tr></table></figure>
<p><code>Map</code> 中存储的是:</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">int</span> rate = url.getParameter(Constants.TPS_LIMIT_RATE_KEY, -<span class="number">1</span>);</span><br><span class="line"><span class="keyword">long</span> interval = url.getParameter(Constants.TPS_LIMIT_INTERVAL_KEY,</span><br><span class="line">                                 Constants.DEFAULT_TPS_LIMIT_INTERVAL);</span><br><span class="line">String serviceKey = url.getServiceKey();</span><br><span class="line">stats.putIfAbsent(serviceKey, <span class="keyword">new</span> StatItem(serviceKey, rate, interval));</span><br></pre></td></tr></table></figure>
<p>限流两大决定点:</p>
<ul>
<li><strong>频率</strong></li>
<li><strong>间隔</strong></li>
</ul>
<p>位于类 <code>StatItem</code> 中限流的核心算法:</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">isAllowable</span><span class="params">(URL url, Invocation invocation)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">long</span> now = System.currentTimeMillis();</span><br><span class="line">    <span class="comment">// reset rate to initial rate</span></span><br><span class="line">    <span class="keyword">if</span> (now &gt; lastResetTime + interval) &#123;</span><br><span class="line">        token.set(rate);</span><br><span class="line">        lastResetTime = now;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// rate--</span></span><br><span class="line">    <span class="keyword">int</span> value = token.get();</span><br><span class="line">    <span class="keyword">boolean</span> flag = <span class="keyword">false</span>;</span><br><span class="line">    <span class="keyword">while</span> (value &gt; <span class="number">0</span> &amp;&amp; !flag) &#123;</span><br><span class="line">        flag = token.compareAndSet(value, value - <span class="number">1</span>);</span><br><span class="line">        value = token.get();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> flag;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>即<strong>在指定间隔内调用的次数不超过 <code>rate</code> 次</strong></p>
