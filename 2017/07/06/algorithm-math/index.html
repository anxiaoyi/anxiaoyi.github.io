<!-- hexo-inject:begin --><!-- hexo-inject:end --><h2 id="算法-数学"><a href="#算法-数学" class="headerlink" title="算法 - 数学"></a>算法 - 数学</h2><h3 id="sqrt-实现"><a href="#sqrt-实现" class="headerlink" title="sqrt 实现"></a><a href="https://leetcode.com/problems/sqrtx/#/description" target="_blank" rel="noopener"><code>sqrt</code> 实现</a></h3><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">sqrt</span><span class="params">(<span class="keyword">int</span> x)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (x == <span class="number">0</span>)</span><br><span class="line">        <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">int</span> left = <span class="number">1</span>, right = Integer.MAX_VALUE;</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">while</span> (<span class="keyword">true</span>) &#123;</span><br><span class="line">        <span class="keyword">int</span> mid = left + (right - left)/<span class="number">2</span>;</span><br><span class="line">        <span class="keyword">if</span> (mid &gt; x/mid) &#123;</span><br><span class="line">            right = mid - <span class="number">1</span>;</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            <span class="keyword">if</span> (mid + <span class="number">1</span> &gt; x/(mid + <span class="number">1</span>))</span><br><span class="line">                <span class="keyword">return</span> mid;</span><br><span class="line">            left = mid + <span class="number">1</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h3 id="数组选择几个数求最大乘积问题"><a href="#数组选择几个数求最大乘积问题" class="headerlink" title="数组选择几个数求最大乘积问题"></a>数组选择几个数求最大乘积问题</h3><p>一般这种问题，几个数字相乘的，<strong>最小和最大的数字</strong>都需要记录，网友给出的<a href="https://discuss.leetcode.com/topic/93804/java-o-1-space-o-n-time-solution-beat-100" target="_blank" rel="noopener">解决方案</a></p>
<p>三个数的最大乘积，要么是<strong>最大的三个数</strong>的乘积，要么是<strong>最小的两个数乘以最大那个数</strong>的乘积。</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> </span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">maximumProduct</span><span class="params">(<span class="keyword">int</span>[] nums)</span> </span>&#123;</span><br><span class="line">        Arrays.sort(nums);</span><br><span class="line">        <span class="keyword">int</span> n = nums.length;</span><br><span class="line">        <span class="keyword">return</span> Math.max(nums[n-<span class="number">1</span>] * nums[n-<span class="number">2</span>] * nums[n-<span class="number">3</span>], </span><br><span class="line">                        nums[n-<span class="number">1</span>] * nums[<span class="number">0</span>] * nums[<span class="number">1</span>]);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
