<!-- hexo-inject:begin --><!-- hexo-inject:end --><h2 id="The-culture-of-the-Computer-World"><a href="#The-culture-of-the-Computer-World" class="headerlink" title="The culture of the Computer World"></a>The culture of the Computer World</h2><h3 id="为什么书呆子不受欢迎"><a href="#为什么书呆子不受欢迎" class="headerlink" title="为什么书呆子不受欢迎"></a>为什么书呆子不受欢迎</h3><p>答案就是他们真的不想让自己受欢迎。 文艺复兴时期的代表人物阿尔伯蒂有一句名言： “任何一种艺术， 不管是否重要，如果你想要在该领域出类拔萃， 就必须全身心投入。 ”虽然“书呆子”饱尝不受欢迎之苦， 但是为了解除痛苦而让他们放弃“聪明”， 我想大多数人是不会愿意的。 对他们来说， 平庸的智力是不可忍受的。</p><!-- hexo-inject:begin --><!-- hexo-inject:end -->
