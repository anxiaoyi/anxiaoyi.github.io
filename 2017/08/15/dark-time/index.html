<!-- hexo-inject:begin --><!-- hexo-inject:end --><h2 id="暗时间"><a href="#暗时间" class="headerlink" title="暗时间"></a>暗时间</h2><p>书倒是常翻，但领悟却不见得多深，表面上花的时间不少，收益却不见得那么大。因为看书并记住书中的东西只是记忆，并没有涉及推理，只有靠推理才能深入理解一个事物，看到别人看不到的地方，这部分<strong>推理的过程就是你的思维时间</strong>，也是人一生中占据一个显著比例的“暗时间”。这段时间看起来微不足道，但日积月累将会产生庞大的效应。</p>
<p>模仿高德先生的名言：<strong>过早退出是一切失败的根源</strong>。</p>
<p>靠专业的技能的成功是最具可复制性的：它需要的只是你在一个领域坚持不懈地专注下去，只需要选择一个不算太不靠谱的方向，然后专心致志地</p><!-- hexo-inject:begin --><!-- hexo-inject:end -->
